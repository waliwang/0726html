<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mv{
            width: 90%;
            background-color: #f00;
            position: relative;
        }
        .mv img{
            width: 90%;
            height: auto;
            vertical-align: top;
        }
        .mv iframe{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="mv">
        <img src="https://fakeimg.pl/560x315/">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MEvKNAYKYF4?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
